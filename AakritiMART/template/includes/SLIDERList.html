{% load static %}
<style>

.BANNERIMG{
  width: 100%;
  height: 350px !important;
  background-size:contain;
  background-repeat:no-repeat;
}
.slider{
  width: 100%;
   height: 350px !important;
   background-size:contain;
   background-repeat:no-repeat;
}

#carousel-thumb .carousel-item:before {
   content: "";
   position: absolute;
   z-index: 999;
   background: #0000003d;
   width: 100%;
   height: 100%;
   left: 0;
   top: 0;
}
#carousel-thumb .carousel-indicators li {
    width: 100px;
}

#carousel-thumb .carousel-indicators {
    bottom: 40px;
}

#carousel-thumb .carousel-indicators li img {
    border: 2px solid #e2e2e2;
}

.listbox{
  height: 350px !important;
}
</style>

<section class="slider">
  <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner listbox"  role="listbox">
      {% for banner in BANNERList %}
        {{forloop.counter0}}
        {% if forloop.counter0 == 1%}
        <div class="carousel-item active">
          <img class="BANNERIMG d-block w-100" src="{{banner.img.url}}" alt="Second slide">
        </div>
        {% else %}
        <div class="carousel-item">
          <img class="BANNERIMG d-block w-100" src="{{banner.img.url}}" alt="Second slide">
        </div>
        {% endif %}
      {% endfor %}
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->

          class="img-fluid"></li>
      <li data-target="#carousel-thumb" data-slide-to="1"><img class="d-block w-100" src="https://i.ibb.co/9p3Cnk9/slider-2.jpg"

      <li data-target="#carousel-thumb" data-slide-to="2"><img class="d-block w-100" src="https://i.ibb.co/sC4SgqP/slider-3.jpg"
          class="img-fluid"></li>
    </ol> -->
  </div>
</section>
