{% load static %}
{% load PAGETAG %}


<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info">
          <div class="inner">
            <h3>{% draftPAGE %}</h3>
            <p>Draft Pages</p>
          </div>
          <div class="icon">
            <i class="fas fa-file"></i>
          </div>
          <a href="{% url 'PAGEList' %}?is_draft=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-success">
          <div class="inner">
            <h3>{% activePAGE %}</h3>
            <p>Active Pages</p>
          </div>
          <div class="icon">
            <i class="fas fa-file"></i>
          </div>
          <a href="{% url 'PAGEList' %}?is_verified=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>{% deactivePAGE %}</h3>
            <p>Deactive Pages</p>
          </div>
          <div class="icon">
            <i class="fas fa-file"></i>
          </div>
          <a href="{% url 'PAGEList' %}?is_active=False" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-danger">
          <div class="inner">
            <h3>{% deletedPAGE %}</h3>
            <p>Deleted Pages</p>
          </div>
          <div class="icon">
            <i class="fas fa-file"></i>
          </div>
          <a href="{% url 'PAGEList' %}?is_deleted=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
