{% load static %}
{% load REFUNDTAGS %}

<section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{% draftREFUND %}</h3>
              <p><b>Pending Refunds</b></p>
            </div>
            <div class="icon">
              <i class="fa fa-undo"></i>
            </div>
            <a href="{% url 'REFUNDList' %}?is_draft=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-success">
            <div class="inner">
              <h3>{% activeREFUND %}</h3>
              <p><b>Approved Refunds</b></p>
            </div>
            <div class="icon">
              <i class="fas fa-users"></i>
            </div>
            <a href="{% url 'REFUNDList' %}?is_verified=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>{% deactivateREFUND %}</h3>
              <p><b>Rejected Refunds</b></p>
            </div>
            <div class="icon">
              <i class="fas fa-users nav-icon"></i>
            </div>
            <a href="{% url 'REFUNDList' %}?is_active=False" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-danger">
            <div class="inner">
              <h3>{% deletedREFUND %}</h3>
              <p><b>Deleted Refunds</b></p>
            </div>
            <div class="icon">
              <i class="fas fa-users nav-icon"></i>
            </div>
            <a href="{% url 'REFUNDList' %}?is_deleted=True" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>           
        <!-- ./col -->
    </div>
    <!-- /.row -->
  </div>
  </section>
