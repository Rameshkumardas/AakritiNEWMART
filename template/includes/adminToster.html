
{% load static %}
<script src="{% static 'adminAAKRITICMS/js/layout-design.js'%}"></script>



<style>
  nice-select{
    display: none !important;
  }
</style>
<script>
  var Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3000

  });
</script>
{% if success %}
  <script>
      Toast.fire({
        icon: 'success',
        title: "{{ success }}"
      })
  </script>
{% elif error %}
  <script>
    Toast.fire({
      icon: 'error',
      title: "{{ error }}"
    })
  </script>
{% endif %}

{% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' %}
      <script>
        Toast.fire({
          icon: 'success',
          title: '<p id="messages" style="margin-top: 12px !important; margin-left:8px !important;"><b>{{message}}</b></p>'
        })
      </script>
    {% elif message.tags == 'error' %}
      <script>
        Toast.fire({
          icon: 'error',
          title: '<p id="messages" style="margin-top: 12px !important; margin-left:8px !important;"><b>{{message}}</b></p>'
        })
      </script>
    {% endif %}
    {% endfor %}
{% endif %}
